<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Restaurant Review Analyser</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='food-favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
    </head>

    <body style="background-color:yellow">

        <!-- Website Title -->
    	<div class="container">
            <h2  style ="text-align:center;">RESTAURANT REVIEW</h2>
            <div class='description'>
    			<p style ="text-align:center;">The purpose of this analysis is to build a prediction model to predict whether a review on the restaurant is positive or negative.</p>
                <p style ="text-align:center;">Machine Learning Web App, Built with Flask </p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container" align="center">
    		<form action="{{ url_for('predict') }}" method="POST">
        		<textarea class='message-box' name="message" rows="12" cols="65" placeholder="Enter Your Review Here..."></textarea><br/>
        		<input type="submit" class="my-cta-button" value="Predict">
        	</form>
    	</div>
    </body>
</html>
